{% extends 'blog/base.html' %}
{% block content%}
{% for post in posts %}
{% load static %}
<article class="media content-section">
	<img class="rounded-circle article-img" src="{{ post.author.profile_pic.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:'j D Y'}}</small>
            {% if request.user == post.author%}
            	<a href='post/{{ post.id }}/update/' ><img src="{% static 'blog/add.png' %}" height= 20
			width=40 alt="My image"></a>
            {% endif %}
        </div>
        <h2><a class="article-title" href="{% url 'blog-detail' post.id %}">{{ post.title }}</a></h2>
        <!-- <p class="article-content">{{ post.content }}</p> -->
    </div>
</article>
{% endfor %}
{% endblock content%}
